<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,IE=9,IE=8,IE=7,chrome=IE8" />
    <title>Print Directions</title>
    <meta name="keywords" content="accessibility">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-capable" content="no">
    <!-- <link rel="stylesheet" type="text/css" href="https://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css"> -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.25/dijit/themes/claro/claro.css">
    <!-- <link rel="stylesheet" href="css/theme.css"> -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.25/esri/css/esri.css">
    <link rel="stylesheet" media="screen" type="text/css" href="css/directions.css">
    <link rel="stylesheet" media="print" type="text/css" href="css/print.css">
</head>
<body class="esriPrintPage pDirections">
    <div id="directions"></div>
<script>
var locale = /locale=([a-z][a-z]-[a-z][a-z])/gi.exec(window.location.search);

if (locale && locale.length === 2) {
    locale = locale[1];
} else {
    locale = navigator.language; //'en-us';
    if (!locale || locale === "en") {
        locale = "en-us";
    }
}
locale = locale.toLowerCase();

document.documentElement.lang = locale;
// host path regular expression
var pathRegex = new RegExp(/\/[^\/]+$/);
var locationPath = location.protocol+'//'+location.host+location.pathname.replace(pathRegex, '');
// Dojo Config
var dojoConfig = {
    locale: locale,
    parseOnLoad: true,
    packages: [
        {
            name: "application",
            location: locationPath + '../../../js'
        },
        {
            name: "modules",
            location: locationPath + '/js'
        },
        {
            name: "template",
            location: locationPath + '/tpl'
        }
    ]
};
</script>
    <!-- <script src="https://serverapi.arcgisonline.com/jsapi/arcgis/3.5" type="text/javascript"></script> -->
<script src="https://js.arcgis.com/3.25/" type="text/javascript" data-dojo-config="async:true, parseOnLoad:false"></script>
<script src="js/print.js" type="text/javascript"></script>
</body>
</html>
