<div class="popupInfoHeader" id="${popupHeaderId}">
	<div id="popupMessage" tabindex=0>${emptyMessage}</div>
	<div id="popupControls" style="display:none" role="navigation" aria-label="${_i18n.widgets.popupInfo.headerNavigation}">
		<div id="popupPager">
			<div aria-live="polite" aria-atomic="true" aria-label='' data-dojo-attach-point='_indexOfTotal'></div>
			<img src="images/icons_${iconsColor}/downArrow.png" alt="Prev" aria-label="${_i18n.widgets.popupInfo.Prev}" title="${_i18n.widgets.popupInfo.Prev}" tabindex=0 style="transform: rotate(90deg);" class="popupInfoButton prev" role="button"/>
			<img src="images/icons_${iconsColor}/downArrow.png" alt="Next" aria-label="${_i18n.widgets.popupInfo.Next}" title="${_i18n.widgets.popupInfo.Next}" tabindex=0 style="transform: rotate(-90deg);" class="popupInfoButton next" role="button"/>
		</div>
		<img src="images/icons_${iconsColor}/ZoomPlus.png" alt="Zoom" aria-label="${_i18n.widgets.popupInfo.zoomTo}" title="${_i18n.widgets.popupInfo.zoomTo}" tabindex=0 class="popupInfoButton zoom" role="button"/>
		<img src="images/icons_${iconsColor}/ToMap.png" alt="Skip" aria-label="${_i18n.widgets.popupInfo.map}" title="${_i18n.widgets.popupInfo.map}" tabindex=0  class="popupInfoButton map" role="button"/>
		<img src="images/icons_${iconsColor}/searchClear.png" alt="Clear" aria-label="${_i18n.widgets.popupInfo.clear}" title="${_i18n.widgets.popupInfo.clear}" tabindex=0 class="popupInfoButton clear" role="button"/>
	</div>
</div>
